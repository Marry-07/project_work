version: "3.9"
services:
  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - web

  frontend:
    build: ./frontend
    depends_on:
      - web

  web:
    build: ./backend
    env_file:
      - ./db/.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    env_file:
      - ./db/.env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
